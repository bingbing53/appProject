  fnResize();
  window.onresize = function () {
    fnResize();
  }
  function fnResize() {
    var deviceWidth = document.documentElement.clientWidth || window.innerWidth;
    if (deviceWidth >= 750) {
      deviceWidth = 750;
    }
    if (deviceWidth <= 410) {
      deviceWidth = 410;
    }
    document.documentElement.style.fontSize = (deviceWidth / 65) + 'px';
  }
</script>
